# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'

    - name: Sets env vars for dev
      env:
        ENV: dev
        PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        PYPI_URL: https://test.pypi.org/legacy/
      run: "echo 'Setting dev variables.'"
      if: startsWith(github.ref_name, 'dev')

    - name: Sets env vars for main
      env:
        ENV: main
        PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        PYPI_URL: https://pypi.org/simple
      run: "echo 'Setting main variables.'"
      if: startsWith(github.ref_name, 'main')

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: $PYPI_TOKEN
        repository_url: $PYPI_URL
